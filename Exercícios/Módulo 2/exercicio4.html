<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>

    <div id="app">

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>


    </div>



    <script>
        var containerElement = document.querySelector("#app");
        var nomes = ["Diego", "Gabriel", "Lucas"];
        var listElement = document.createElement("ul");
        var inputElement = document.querySelector("[name=nome]");


        for (nome of nomes) {
            var itemElement = document.createElement("li");
            var textElement = document.createTextNode(nome);
            itemElement.appendChild(textElement);
            listElement.appendChild(itemElement);
        }

        function adicionar() {
            var itemLista = document.createElement("li");
            var textoLista = document.createTextNode(inputElement.value);
            itemLista.appendChild(textoLista);
            listElement.appendChild(itemLista);

            inputElement.value = "";
        }

        containerElement.appendChild(listElement);




    </script>

</body>

</html>
